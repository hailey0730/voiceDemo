    <script>
      // Initialize Firebase
      // TODO: Replace with your project's customized code snippet
       var config = {
          apiKey: "AIzaSyCxVVkDBoF00IYItJ2QXsSPPAvZFivrOiU",
          authDomain: "hospitaltime-60dc9.firebaseapp.com",
          databaseURL: "https://hospitaltime-60dc9.firebaseio.com",
          projectId: "hospitaltime-60dc9",
          storageBucket: "",
          messagingSenderId: "972994545990"
        };
        firebase.initializeApp(config);
      // Get a reference to the storage service, which is used to create references in your storage bucket
      var database = firebase.database();
      var hospital = {name: '', area:''};
      $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });

      var starCountRef = firebase.database().ref('test/inner-test');
      starCountRef.on('value', function(snapshot) {
        $('#speech').text(snapshot.val().superinnertest);
      });

      var action = firebase.database().ref();
      action.on('value',function(snapshot){
        if(snapshot.val().action == 'hospitalTime'){
          hospital.name = '東區尤德夫人那打素醫院';
          showTime(hospital);
        }else if(snapshot.val().action == 'hospitalTimeGroup'){
          hospital.area = '港島區';
          showTime(hospital);
        }
      });
       

      //need to be call somewhere
      function showTime(hospital){
        window.sessionStorage.setItem('hospital', hospital);
        if(hospital.name == ''){
          window.location.replace("hospitalTimeGroup.html");
        }else{
          window.location.replace("hospitalTime.html");
        }
      }
    </script>
